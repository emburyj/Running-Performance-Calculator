{% extends "base.html" %}
{% block center %}
    <div class="container-fluid p-6">
        <div class="row mb-2 mb-xl-3">
            <div class="col-auto d-none d-sm-block">
                <h3 style="font-family: Arial, Helvetica, sans-serif;">Instructions</h3>
                <h6 style="font-family: Arial, Helvetica, sans-serif;">Write out the instructions here!</h6>
            </div>
        </div>
        <div class="row">
            {% for dict in race_forms %}
                {% for distance, form in dict.items %}
                    <div class="col-12 col-md-6 col-xl-auto flex-grow-1 d-flex pt-2">
                        <div class="card flex-fill">
                            <div class="card-header align-self-center">
                                {{ distance }}
                            </div>
                            <div class="card-body py-4 align-self-center">
                                {{ form }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
        <div class="row pt-5 justify-content-center">
                <div class="card" style="width: 600px">
                    <div class="card-header align-self-center">
                        Target Race
                    </div>
                        <div class="card-body py-4 align-self-center">
                            {{ target }}
                        </div>
                </div>
        </div>
        <div class="row">

        </div>
    </div>

{% endblock %}
